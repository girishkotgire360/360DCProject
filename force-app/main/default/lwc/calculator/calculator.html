<template>
    <lightning-card  variant="Narrow"  title="Calculator" icon-name="standard:account">
        Question 1:
        <lightning-input type="number" name="input1" label="Number 1" onchange={handleChangeNum1}></lightning-input>
        <lightning-input type="number" name="input2" label="Number 2" onchange={handleChangeNum2}></lightning-input>

        <lightning-button label="Addition" onclick={addition}></lightning-button>
        <lightning-button label="Subtraction" onclick={subtraction}></lightning-button>
        <lightning-button label="Multiplication" onclick={multiplication}></lightning-button>
        <lightning-button label="Division" onclick={division}></lightning-button>

        
</lightning-card>
<lightning-card  variant="Narrow"  title="Answer">
<b>Your answer is {finalAnswer}</b>
</lightning-card>
</template>
